<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="reset()" color="danger" expand="block">Send</ion-button>
      </ion-col>
    </ion-row>
    <small>
      Please provide the username or email address that you used when you signed
      up for your Evernote account.
    </small>
</ion-content>
